{% extends "base.html" %}

{% block content %}
<div class="login-card">
    <h2>Register</h2>

    <form method="POST" action="/register">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required class="input-field"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required class="input-field"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required class="input-field"><br>

        <button type="submit" class="login-btn">Register</button>
    </form>

    <p class="register-link">
        Already have an account? <a href="/login">Login</a>
    </p>
</div>
{% endblock %}
